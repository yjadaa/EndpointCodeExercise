<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="showHideCtrl">
		<p>
			<hr>
			<button class="btn btn-success" ng-disabled="statusDisabled" ng-click="statusToggle()">Status</button>
			<button class="btn btn-success" ng-disabled="logInDisabled" ng-click="logInToggle()">Authentication</button>
			<button class="btn btn-success" ng-disabled="usersDisabled" ng-click="usersToggle()">Users</button>
			<button class="btn btn-success" ng-disabled="listFilesDirDisabled" ng-click="listFilesDirToggle()">List of files</button>
			<hr>
		</p>
		<div ng-hide="status">
			<h3>Status</h3>
				<hr>
				<label class="col-sm-1 control-label">Node.js:</label>
				{{nodeJsStatus}}<br><br>
				<label class="col-sm-1 control-label">MySQL:</label>
				{{MySQLStatus}}<br><br>
				<label class="col-sm-2 control-label">Last Checked:</label>
				<b>{{dateTimeChecked}}</b>	
				<br><br>
				<button class="btn" ng-click="checkStatus()">Check Status</button>
				<hr>
			<br>
		</div>
		<div ng-hide="logIn" ng-controller="logInResponseCtrl">
			<h3>Authentication</h3>
			<form novalidate>
				<hr>
				<label class="col-sm-1 control-label">Username:</label>
				<input type="text" ng-model="user.username" ng-change="keyDown()" placeholder="Username"><br><br>
				<label class="col-sm-1 control-label">Password:</label>
				<input type="password" ng-model="user.password" ng-change="keyDown()" placeholder="Password"><br><br>
				<label class="col-sm-1 control-label">Response:</label>
				<b>{{isAuthenticated}}</b>
				<br><br>
				<button class="btn" ng-click="loadJSON()">Get Json Response</button>
				<hr>
			</form>
			<br>
			<p>Parameters = {{user}}</p>
			<pre>{{jsonData | json}}</pre>
		</div>
		<div ng-hide="users" ng-controller="usersResponseCtrl">
			<h3>Users</h3>
			<hr>
			<label class="control-label">Filter By:</label>
			<button class="btn" ng-click="stateClicked('FL')">FL state</button>
			<button class="btn" ng-click="stateClicked('CA')">CA state</button>
			<button class="btn" ng-click="stateClicked('NY')">NY state</button>
			<button class="btn" ng-click="stateClicked()">All States</button>
			<hr>
			<pre>{{jsonData | json}}</pre>
		</div>
		<div ng-hide="listFilesDir" ng-controller="listFilesDirResponseCtrl">
			<h3>List of files</h3>
				<hr>
				<label class="col-sm-1 control-label">Directory:</label>
				<input type="text" ng-model="dir" placeholder="Directory"><br><br>
				<label class="col-sm-1 control-label">Response:</label>
				<b>Look at JSON response below</b>
				<br><br>
				<button class="btn" ng-click="loadJSON()">Get Json Response</button>
				<hr>
			<br>
			<pre>{{jsonData | json}}</pre>
		</div>
	</div>

	<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>

	<script src="myCtrl.js"></script>
</body>
</html>
